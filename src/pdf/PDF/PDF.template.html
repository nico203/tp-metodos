    <head>
        <style>.col{padding:3px 20px 3px 20px}</style>
    </head>

            <b style="color:rgb(51,153,255)">Licencia</b>
            <img style="float:right" height="25px" width= "80px" src="{{foto}}" />
        </div>
        <br />
        <table border='0' style='border-collapse: collapse;'>
            <tr>
                <td class="col">Nombre:</td>
                <td class="col">{{nombre}}</td> 
            </tr>
            <tr>
                <td class="col">Apellido:</td>
                <td class="col">{{apellido}}</td> 
            </tr>
        </table>
        <br />
        <br />
        <br />
        <hr/>
        <br />
    </body>
</html>
